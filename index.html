<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BlazePoseOSC</title>

  <!-- <script src="media-stream-library.min.js"></script> -->

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      padding: 0;
      margin: 0;
    }

    .container {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;

    }

    #input_video_canvas {

      position: absolute;
      /* z-index: -1; */
    }

    #output_canvas {
      position: absolute;
      top: 50vh

    }

    #buffer_canvas {
      display: none;
    }

    #log {

      font-family: 'Courier New', Courier, monospace;
      font-size: 0.8em;
      color: white;
      background-color: rgba( 0, 0, 0, 0.5 );
      position: absolute;
      top: 20px;
      right: 10px;
      margin: 10px;
      padding: 10px;
      z-index: 0;

    }
  </style>
</head>

<body>

  <video id="input_video" autoplay muted hidden="hidden"></video>
  

  <div class="container">
    <canvas id="input_video_canvas"></canvas>
    <!-- <video id="camera" autoplay> </video> -->
    <canvas id="output_canvas"></canvas>
    <div id="log"></div>
  </div>

  <canvas id="buffer_canvas"></canvas>

  <script src="./app.js"></script>

</body>

</html>
